  <!DOCTYPE html>
  <html lang="pt-br" ng-app="Forca">
  <head>
    <meta charset="utf-8">
    <title>Jogo da forca</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
  <div class="container" ng-controller="jogo">
<!-- Modal Vencedor-->
<div class="modal fade" id="vencedor" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Parabéns você venceu!!!</h4>
      </div>
      <div class="modal-body">
        <img src="img/vencedor.png" alt="" />
      </div>
      <div class="modal-footer">
        <button ng-click="reloadPagina()" type="button" class="btn btn-default" data-dismiss="modal">Novo Jogo</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal Vencedor-->
<!-- Modal Perdedor-->
<div class="modal fade" id="perdedor" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Que pena! Você perdeu.</h4>
      </div>
      <div class="modal-body">
        <img src="img/perdedor.jpg" alt="" />
      </div>
      <div class="modal-footer">
        <button ng-click="reloadPagina()" type="button" class="btn btn-default" data-dismiss="modal">Novo Jogo</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal Perdedor-->
      <div class="row">
        <h2>Tema: Futebol</h2>
        <h2 id="dica">Pergunta:{{pergunta}}</h2>
        <div class="col-xs-12 forca">
            <img id="imgForca" src="img/inicio.gif" alt="" />
            <img id="campo" src="img/campo.PNG" alt="" />
        </div>
        <div class="col-xs-12 error">
          <button ng-click="reloadPagina()" type="button" class="btn btn-danger" data-dismiss="modal">Novo Jogo</button>
          <h3>Erros: {{cont}}</h3>
          <img src="img/placar.jpg" alt="" />
        </div>
            <div class="col-xs-12 letras" >
              {{palavra}}
              <span ng-repeat="letra in palavraSecreta track by $index">
              {{letra}}
            </span>
            </div>
          <div class="col-xs-12 teclado">
            <form name="teclado" action="#">
                <input value="{{letra}}" ng-repeat="letra in teclaForca track by $index" type="button"
                class="btn btn-success" ng-click="digitar(letra,$index)" ng-disabled="isDisabled(letra)"/>
            </form>
          </div>
      </div>
   </div>
    <script src="js/angular.min.js"></script>
    <script src="js/jquery-1.12.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/controllers.js"></script>
  </body>
  </html>
